{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Are you sure you want delete {{ manufacturer.name }}?</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" value="Yes, delete" class="btn btn-danger">Yes, delete</button>
    <a href="{% url "taxi:car-detail" pk=car.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
